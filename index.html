<body>
  <div id="contents" class="centered">
    <div class="card">
      <div>
        <h1 class="color">Welcome! Here's a dog.</h1>
        <p>
          <img id="dog" src="" alt="Woof woof" width="90%">
        </p>
        <button id="fetchButton" onclick="Woof()">FETCH!</button>
      </div>
      <div id="social">
        <a href="https://www.facebook.com/jpmartin4" class="button">
          <img src="/images/icons/facebook_icon.png" alt="Facebook">
        </a>
        <a href="https://www.linkedin.com/in/jpmartin4/" class="button">
          <img src="/images/icons/linkedin_icon.png" alt="LinkedIn">
        </a>
        <a href="https://www.instagram.com/jpmartin43" class="button">
          <img src="/images/icons/instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://github.com/sgtCalamari" class="button">
          <img src="/images/icons/github_icon.png" alt="GitHub">
        </a>
        <a href="https://www.etsy.com/shop/HooksAndNeedlesMA" class="button">
          <img src="/images/icons/etsy_icon.png" alt="Etsy">
        </a>
        <a href="mailto:throwstuff@joemart.in" class="button">
          <img src="/images/icons/mail_icon.png" alt="Email">
        </a>
      </div>
    </div>
  </div>
  <p id="helloWorld">Hello, World!</p>

  <script type="text/javascript">
    function Woof() {
      fetch("https://dog.ceo/api/breeds/image/random", { method: 'get' })
        .then(function (response) {
          response.json().then(function (resJson) {
            document.getElementById('dog').src = resJson.message;
          });
        }).catch(function (error) {
          // Error :(
          console.log(error);
        });
    };
    Woof();
  </script>
